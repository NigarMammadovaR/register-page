<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Document</title>
</head>
<body>
    
<div class="register-page">
    <form action="">
        <div class="form-left">
            <h2>General Information</h2>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <div class="name-group">
                <input type="text" required placeholder="First Name">
                <input type="text" required placeholder="Last Name">
            </div>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <input type="text" name="" id="" required placeholder="Company">
            <div class="employees">
                <input type="text" required placeholder="Business Arena">
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
        </div>
        <div class="form-right">
            <h2>Contact details</h2>
            <input type="text" required placeholder="Street + NR">
            <input type="text"required placeholder="Additional Information">
            <div class="zip">
                <input type="number" required placeholder="Zip Code">
                <select name="" id="zip">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <div class="number">
                <input type="number"required placeholder="Code +">
                <input type="number"required placeholder="Phone Number">
            </div>
            <input type="email" name="" id="">
            <div class="accept">
                <input type="checkbox" name="" id="">
                <span>I do accept the <a href="">Terms and Condition</a> of your site.</span>    
            </div>
            <button>Register Badge</button>
        </div>
    </form>
</div>


</body>
</html>
